name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Clear npm cache
        run: npm cache clean --force
      - run: npm ci
      - name: Build Student Portal
        run: npm run build:student
      - name: Build Parent Portal
        run: npm run build:parent
      - name: Deploy to Firebase Hosting
        run: npx firebase-tools@latest deploy --only hosting:student-portal,hosting:parent-portal --project myphantomdev --token ${{ secrets.FIREBASE_TOKEN }}